<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timeline of Computer Development - Nakulan JS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Theme Toggle (Placed before content so sibling selectors work) -->
  <input type="checkbox" id="toggleTheme" hidden>

  <header>
    <div class="logo" aria-label="Nakulan JS Logo">Nakulan JS</div>
    <label class="theme-toggle" for="toggleTheme">
      Theme: <span>Black / White</span>
    </label>
  </header>

  <nav>
    <strong>Filters:</strong> <em>Coming soon — search, tags, sort, etc.</em>
  </nav>

  <main>
    <section id="timeline">
      <article>
        <h2>1940s: ENIAC</h2>
        <figure>
          <img src="eniac.jpg" alt="ENIAC - First electronic digital computer">
          <figcaption>
            The ENIAC was the world’s first general-purpose electronic digital computer, used by the U.S. Army for artillery trajectory calculations.
          </figcaption>
        </figure>
      </article>

      <article>
        <h2>1951: UNIVAC I</h2>
        <figure>
          <img src="univac.jpg" alt="UNIVAC I mainframe">
          <figcaption>
            The UNIVAC I was the first commercially produced electronic computer in the United States.
          </figcaption>
        </figure>
      </article>

      <article>
        <h2>1953: IBM 701</h2>
        <figure>
          <img src="ibm701.jpg" alt="IBM 701 Computer">
          <figcaption>
            The IBM 701, IBM’s first mass-produced scientific computer, marked the company’s entry into electronic computing.
          </figcaption>
        </figure>
      </article>

      <article>
        <h2>1976: Apple I</h2>
        <figure>
          <img src="apple 1.jpg" alt="Apple I computer with keyboard">
          <figcaption>
            The Apple I, hand-built by Steve Wozniak and sold by Steve Jobs, sparked the personal computing wave.
          </figcaption>
        </figure>
      </article>

      <article>
        <h2>1981: IBM PC (5150)</h2>
        <figure>
          <img src="ibm 5150.jpg" alt="IBM PC 5150">
          <figcaption>
            The IBM PC 5150 set the industry standard for home and business desktop computers.
          </figcaption>
        </figure>
      </article>

      <article>
        <h2>1984: Macintosh</h2>
        <figure>
          <img src="macintosh.jpg" alt="Apple Macintosh 128k">
          <figcaption>
            Apple’s first Macintosh popularized the graphical user interface (GUI) for home computers.
          </figcaption>
        </figure>
      </article>

      <article>
        <h2>2007: Apple iPhone</h2>
        <figure>
          <img src="iphone.png" alt="First Generation iPhone">
          <figcaption>
            The original iPhone revolutionized mobile computing and ignited the smartphone era.
          </figcaption>
        </figure>
      </article>
    </section>

    <div id="modal"></div>
  </main>
<script src="script.js"></script>

</body>
</html>
